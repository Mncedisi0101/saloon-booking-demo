<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SalonPro</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-lock"></i>
                    <h1>SalonPro</h1>
                </div>
                <p class="auth-subtitle">Administrator Access</p>
            </div>

            <form id="adminLoginForm" class="auth-form" data-type="login">
                <input type="hidden" name="userType" value="admin">
                
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" name="email" required placeholder="Enter admin email">
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required placeholder="Enter admin password">
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="adminRememberMe" name="rememberMe">
                        <label for="adminRememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button">
                    <span class="button-text">Sign In as Admin</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Not an administrator?</p>
                <a href="../index.html">Return to homepage</a>
            </div>

            <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                <p style="text-align: center; color: var(--text-light); font-size: 0.9rem;">
                    <strong>Access Levels:</strong><br>
                    • Business Owners: <a href="business-register.html" style="color: var(--primary-color);">Business Portal</a><br>
                    • Customers: <a href="customer-register.html" style="color: var(--primary-color);">Customer Portal</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../scripts/supabase-client.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
