<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - SalonPro</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-user"></i>
                    <h1>SalonPro</h1>
                </div>
                <p class="auth-subtitle">Customer Login</p>
            </div>

            <form id="customerLoginForm" class="auth-form" data-type="login">
                <input type="hidden" name="userType" value="customer">
                
                <div class="form-group">
                    <label for="customerEmail">Email Address</label>
                    <input type="email" id="customerEmail" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="customerPassword">Password</label>
                    <input type="password" id="customerPassword" name="password" required placeholder="Enter your password">
                </div>

                <div class="login-options">
                    <div class="remember-me">
                        <input type="checkbox" id="customerRemember" name="rememberMe">
                        <label for="customerRemember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-button">
                    <span class="button-text">Sign In</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="qr-option" style="text-align: center; margin: 1.5rem 0;">
                <p style="margin-bottom: 1rem;">Quick booking with QR code</p>
                <button class="btn-secondary" onclick="location.href='qr-scanner.html'" style="width: 100%;">
                    <i class="fas fa-qrcode"></i> Scan QR Code
                </button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account?</p>
                <a href="customer-register.html">Create account</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabaseClient = supabase;
        
        console.log('Supabase initialized');
    </script>
    <script src="../scripts/supabase-client.js"></script>
    <script src="../scripts/auth.js"></script>
</body>
</html>
